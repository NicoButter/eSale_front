<div class="login">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" required [(ngModel)]="email" name="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" required [(ngModel)]="password" name="password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goToLanding()">Volver a Inicio</button>
    </mat-card-actions>
  </mat-card>
</div>
